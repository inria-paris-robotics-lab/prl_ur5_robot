      #!!These values have not been optimized!!
      right_shoulder_pan_joint:  {p: 10.0,  i: 0.01, d: 0.0, i_clamp: 1}
      right_shoulder_lift_joint: {p: 10.0,  i: 0.01, d: 0.0, i_clamp: 1}
      right_elbow_joint:         {p: 10.0,  i: 0.01, d: 0.0, i_clamp: 1}
